<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <form action="" name="frmContact" id="frmContact" class="frmContact" novalidate>
        <div class="control-group">
            <div class="form-group">
                <div class="controls">
                    <input type="text" id="naam" class="form-control" placeholder="Naam" required data-validation-required-message="Naam ontbreekt">
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="form-group">
                <div class="controls">
                    <input type="email" id="email" class="form-control" placeholder="E-mail" required data-validation-email-message="Ongeldig e-mail adres"
                        data-validation-required-message="E-mail adres ontbreekt">
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="form-group">
                <div class="controls">
                    <input type="text" id="bedrijfNaam" placeholder="Bedrijf" required data-validation-required-message="Bedrijfsnaam ontbreekt">
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="form-group">
                <div class="controls">
                    <input type="tel" id="tel" class="form-control" placeholder="Telefoon" required data-validation-required-message="Telefoon ontbreekt">
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="form-group">
                <div class="controls">
                    <textarea name="bericht" id="bericht" cols="30" rows="10" class="form-control" placeholder="Bericht" required data-validation-required-message="Bericht ontbreekt"></textarea>
                </div>
            </div>
        </div>
        <button type="submit" id="btnContactFrm" class="btnContactFrm">Verstuur</button>
    </form>
    <script src="js/contact_me.js"></script>
    <script src="js/jqBootstrapValidation.js"></script>
</body>

</html>
