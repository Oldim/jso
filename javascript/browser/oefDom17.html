<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script>
		'use strict';

		function showAnswer(e) {

			// var tekst = frm.VeldRandom.value;
			// tekst = tekst.replace("&", "and");
			// console.log(tekst);
			e = e || window.event;
			var inputV = e.target || e.srcElement;
			var tekst = inputV.value;
			while (tekst.indexOf("&") !== -1) {
				tekst = tekst.replace("&", "and");
			}
			inputV.value = tekst;
			return tekst.toString();
		}

		function init() {
			var inputV = document.getElementsByTagName("input");
			for (var i = 0; i < inputV.length; i++) {
				if (inputV[i].type == "text") {
					inputV[i].onblur = showAnswer;
				}
			}
		}
		window.onload = init;
	</script>
</head>

<body>
	<form name="frm">
		naam:
		<input type="text" name="VeldRandom" id="veld1" />
		<br> voornaam:
		<input type="text" name="naamVeld1" id="veld2" />
		<input type="button" value="Controle" id="btn" />
	</form>
</body>

</html>
