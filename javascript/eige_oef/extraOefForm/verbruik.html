<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        'use strict';
        function berekenSom() {
            var dagGebr = parseInt(frm.dagGebr.value);
            var nachtGebr = parseInt(frm.nachtGebr.value);
            var betalen = "";
            if (isNaN(dagGebr) && isNaN(nachtGebr)) {
                alert("Geef getal in");
            } else if (!isNaN(dagGebr)) {
                switch (true) {
                    case nachtGebr < 2000:
                        betalen = nachtGebr * 0.5;
                        
                        break;
                    case nachtGebr > 2000:
                        betalen = nachtGebr * 0.4;
                        break;
                }
            } else {
                switch (true) {
                    case dagGebr < 500:
                        betalen = dagGebr * 0.1;
                        console.log(betalen);
                        break;
                    case dagGebr < 2000:
                        betalen = dagGebr * 0.9;
                        break;

                    default: betalen = dagGebr * 0.85;
                }
            }
            
            frm.som.value=betalen;

        }


        function init() {
            var btn = document.getElementById("btn");
            btn.onclick = berekenSom;
        }
        window.onload = function () {
            init();
        };
    </script>
</head>

<body>
    <form name="frm">
        <input type="text" name="dagGebr" />
        <input type="text" name="nachtGebr" />
        <input type="button" value="Controle" id="btn" />
        <input type="text" name="som" readonly/>
    </form>
</body>

</html>
