<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        'use strict';
        function controleEmail() {
            var invoerGetal = parseInt(frm.naamVeld1.value);
            var getalWil = maakWilGetal();            
            switch (true) {
                case getalWil > invoerGetal:
                    alert("hoger");
                    break;
                case getalWil < invoerGetal:
                    alert("lager");
                    break;
                default: alert("juist");
            }

        }
        function maakWilGetal() {
            var getalWil = Math.floor((Math.random() * 100) + 1);
            frm.VeldRandom.value = getalWil;
            return getalWil;
        }

        function init() {
            var btn = document.getElementById("btn");
            btn.onclick = controleEmail;
        }
        window.onload = function () {
            maakWilGetal();
            init();
        };
    </script>
</head>

<body>
    <form name="frm">
        <input type="text" name="VeldRandom" />
        <input type="text" name="naamVeld1" />
        <input type="button" value="Controle" id="btn" />
    </form>
</body>

</html>
