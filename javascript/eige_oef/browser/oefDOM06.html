<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        'use strict';
        function berekenSom() {
            var getal1 = frm.getal1.value;
            var getal2 = frm.getal2.value;
            frm.uitkomst.value =parseFloat(getal1)  + parseFloat(getal2);       
        }
        function berekenProduct() {
            var getal1 = frm.getal1.value;
            var getal2 = frm.getal2.value;
            frm.uitkomst.value =parseFloat(getal1)  * parseFloat(getal2);       
        }
        function berekenMin() {
            var getal1 = frm.getal1.value;
            var getal2 = frm.getal2.value;
            frm.uitkomst.value =parseFloat(getal1)  - parseFloat(getal2);       
        }
        function berekenDelen() {
            var getal1 = frm.getal1.value;
            var getal2 = frm.getal2.value;
            if(getal2 == 0){
                alert("Je mag niet delen door '0'");
            }else{
                frm.uitkomst.value =parseFloat(getal1)  / parseFloat(getal2);
            }
                   
        }


        function init() {
            var btn = document.getElementById("btnSom");
            btn.addEventListener("click", berekenSom);
            var btn = document.getElementById("btnProduct");
            btn.addEventListener("click", berekenProduct);
            var btn = document.getElementById("btnMin");
            btn.addEventListener("click", berekenMin);
            var btn = document.getElementById("btnDelen");
            btn.addEventListener("click", berekenDelen);
        }
        window.onload = init;
    </script>
</head>

<body>
    <form name="frm">
        <input type="number" name="getal1" value="0" />
        <input type="number" name="getal2" value="0" />
        <input type="text" name="uitkomst" readonly />
        <input type="button" value="+" id="btnSom" />
        <input type="button" value="-" id="btnMin" />
        <input type="button" value="x" id="btnProduct" />
        <input type="button" value="/" id="btnDelen" />
    </form>
</body>

</html>
