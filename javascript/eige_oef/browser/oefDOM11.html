<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        'use strict';
        function berekenSom() {
            var getal1 = frm.getal1.value;
            var getal2 = frm.getal2.value;
            frm.uitkomst.value = parseFloat(getal1) + parseFloat(getal2);
        }
        function berekenProduct() {
            var getal1 = frm.getal1.value;
            var getal2 = frm.getal2.value;
            frm.uitkomst.value = parseFloat(getal1) * parseFloat(getal2);
        }
        function berekenMin() {
            var getal1 = frm.getal1.value;
            var getal2 = frm.getal2.value;
            frm.uitkomst.value = parseFloat(getal1) - parseFloat(getal2);
        }
        function berekenDelen() {
            var getal1 = frm.getal1.value;
            var getal2 = frm.getal2.value;
            if (getal2 == 0) {
                alert("Je mag niet delen door '0'");
            } else {
                frm.uitkomst.value = parseFloat(getal1) / parseFloat(getal2);
            }

        }
        function berekenUitkomst() {
            var keuze = frm.hoofdbewerkingen[frm.hoofdbewerkingen.selectedIndex].value;
            var keuzeNR= frm.hoofdbewerkingen.selectedIndex;
            // ---- met value -----
            switch(true){
                case keuze=="+":
                berekenSom();
                break;
                case keuze=="-":
                berekenMin();
                break;
                case keuze=="x":
                berekenProduct();
                break;
                case keuze=="/":
                berekenDelen();
                break;
                default: alert("U hebt geen keuze gemaakt");
            }
            // ------ met index -----
            // switch(keuzeNR){
            //     case 1:
            //     berekenSom();
            //     break;
            //     case 2:
            //     berekenMin();
            //     break;
            //     case 3:
            //     berekenProduct();
            //     break;
            //     case 4:
            //     berekenDelen();
            //     break;
            //     default: alert("U hebt geen keuze gemaakt");
            // }
            
        }


        function init() {
            var btnDelen = document.getElementById("berek");
            btnDelen.addEventListener("click", berekenUitkomst);
        }
        window.onload = init;
    </script>
</head>

<body>
    <form name="frm">
        <input type="number" name="getal1" value="0" />
        <input type="number" name="getal2" value="0" />
        <input type="text" name="uitkomst" readonly />

        <select name="hoofdbewerkingen">
            <option value="">maak uw keuze</option>
            <option value="+">optelling</option>
            <option value="-">aftrekking</option>
            <option value="x">vermenigvuldiging</option>
            <option value="/">deling</option>
        </select>
        <input type="button" value="berekenen" id="berek" />
    </form>
</body>

</html>
