<!DOCTYPE html>
<html>

<head>
    <title>Oefening DOM 14</title>
    <style>
    .vragen{
        color: #333;
    }
    </style>
    <script>
        var aantal = 0;
        function controlCheckbox() {
            // vraag1
            if (frm.vraag1[0].checked) {
                aantal += 1;                
            }
            // vraag2
            if (frm.vraag2[1].checked) {
                aantal += 1;
                
            }
            // vraag3
            if (frm.vraag3[1].checked) {
                aantal += 1;
                
            }
            // vraag4
            if (frm.vraag4[0].checked) {
                aantal += 1;
                
            }
            alert("Er zijn " + aantal + " correcte antw.");
            frm.btn.disabled = true;
            controleAntw();
            
        }
        function typeFout() {
            var antw = document.getElementsByClassName("vragen");
            for (var i = 0; i < antw.length; i++) {
                antw[i].innerHTML =  antw[i].innerHTML+ "Fout!";
                antw[i].style.backgroundColor = "black";
            }
        }
        function typeJuist() {
            var antw = document.getElementsByClassName("vragen");
            for (var i = 0; i < antw.length; i++) {
                antw[i].innerHTML = antw[i].innerHTML+ "Juist!";
                antw[i].style.backgroundColor = "red";
            }
        }
        function controleAntw(){
            var form = document.forms[0];
            for (var i = 0; i < form.elements.length; i++) {
                if (form.elements[i].type == 'radio' || form.elements[i].checked == true) {
                    typeJuist();
                }else{
                    typeFout();
                }
            }
        }
        

        function init() {
            document.getElementById("btn").onclick = controlCheckbox;
          //  controleAntw();
        }
        window.onload = init;
    </script>
</head>

<body>
    <form id="frm" action="">
        <div>
            <label for="" class="vragen">1. Geef je geslacht:</label>
            <br />
            <input type="radio" name="vraag1" value="" />mannelijk
            <br />
            <input type="radio" name="vraag1" value="" />vrouwelijk
            <br />
        </div>
        <div>
            <label for="" class="vragen"> 2. Is 1>10?:</label>
            <br />
            <input type="radio" name="vraag2" value="" />Ja
            <br />
            <input type="radio" name="vraag2" value="" />Nee
            <br />
        </div>
        <div>
            <label for="" class="vragen">3. Wat is de kleinste getal:</label>
            <br />
            <input type="radio" name="vraag3" value="" />25
            <br />
            <input type="radio" name="vraag3" value="" />2
            <br />
        </div>
        <div>
            <label for="" class="vragen">4. Hoeveel is 25x25?</label>
            <br />
            <input type="radio" name="vraag4" value="" />625
            <br />
            <input type="radio" name="vraag4" value="" />845
            <br />
        </div>
        <input type="button" value="controleer" id="btn" />
    </form>
</body>

</html>
