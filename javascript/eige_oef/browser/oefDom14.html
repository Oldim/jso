<!DOCTYPE html>
<html>

<head>
    <title>Checkbox checked door Elementen in form overlopen</title>
    <script>
        function toonElementen() {
            var form = document.forms[0];
            for (var i = 0; i < form.elements.length; i++) {
                if (form.elements[i].type == 'checkbox') {
                    form.elements[i].checked = true;
                }
            }
        }

        function init() {
            var btn = document.getElementById("btn");
            btn.onclick = toonElementen;
        }
        window.onload = init;
    </script>
</head>

<body>
    <form id="form1">
        <input type="checkbox" name="kortingVeld" />
        <input type="checkbox" name="kortingVeld" />
        <input type="checkbox" name="kortingVeld" />
        <input type="checkbox" name="kortingVeld" />
        <input type="checkbox" name="kortingVeld" />
        <input type="button" value="klik" id="btn" />
    </form>
</body>

</html>
