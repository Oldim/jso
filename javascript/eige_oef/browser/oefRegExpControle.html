<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        'use strict';
        function controle(){
            var txtInvoer = frm.txtInvoer.value;
            if(frm.checkHoofdLet.checked==false){
                var txtRegExp = new RegExp(frm.txtRegExp.value, "i");
            }else{
                var txtRegExp = new RegExp(frm.txtRegExp.value);
            }
            // alternatief schrijfweize
           // var txtRegExp= frm.checkHoofdLet.checked? new RegExp(frm.txtRegExp.value) : new RegExp(frm.txtRegExp.value, "i");
            

            if(txtRegExp.test(txtInvoer)){
            alert("invoer: "+txtInvoer+' \n regExp'+" is ogebouwd zoals de regulier expressie beschrijft.");
        }else{
            alert("invoer: "+txtInvoer+' \n regExp'+ " is NIET ogebouwd zoals de regulier expressie beschrijft.");
            }
        }


        function init() {
            var btnDelen = document.getElementById("btnControl");
            btnDelen.addEventListener("click", controle);
        }
        window.onload = init;
    </script>
</head>

<body>
    <form name="frm">
        <label for="">invoer: <input type="text" name="txtInvoer" /></label> 
        <label for="">reguliere expressie: <input type="text" name="txtRegExp" /></label>
        <label for=""><input type="checkbox" name="checkHoofdLet" checked>hoofdlettergevoelig?</label>
        <br>
        <input type="button" value="Controleer" id="btnControl" />
    </form>
</body>

<!-- \d bij RegExp : juist een cijfer / \d\d\d= 3 cijfers na elkaar-->
      <!-- ?= quantifier1(optioneel, mag moet niet) (hulp bij regExp) hoort bij alles dier ervoor staat. =>komt 0 of 1 keer -->
      <!-- *= quantifier1(optioneel, hoort bij alles die er ervoor staat. =>komt 0 of meer keer -->
      <!-- += quantifier1(optioneel, hoort bij alles die er ervoor staat. =>komt 1 of meer keer -->
      <!-- {min keer,max keer} -->
      <!-- []  = juist een(exact 1) charakteer die tussen [] staan -->
      <!-- []{2} = 2 charakteers die tussen [] staan -->
      <!-- [^aeiou] = alles behalve "aeiou" -->
      <!-- ^[aeiou] = string moet beginnen met expresie(1 van deze "aeiou") die erachter zit -->
      <!-- [aeiou]$ = string moet eindigen met expresie(1 van deze "aeiou") die erachter zit -->
      <!-- [A-Z] = charakteer van A tot Z (alleen hoofdletters) -->
      <!-- " . " = punt beteken er moet juist 1 charakter staan, maar het maakt niet uit welke -->
      <!-- (be|com) =  be of com -->
      <!-- "i"= modifier ignore of het kleine of grote letters -->

</html>
