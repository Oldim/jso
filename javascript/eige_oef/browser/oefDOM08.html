<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        'use strict';
        var getalWil = Math.floor((Math.random() * 100) + 1);
        var aantal=0;
        function controleGetal() {
            var invoerGetal = parseInt(frm.naamVeld1.value);            
            if (isNaN(invoerGetal)) {
                alert("Geef getal in");
            } else {
                ++aantal;
                //var getalWil = maakWilGetal(getalWil);
                switch (true) {
                    case getalWil > invoerGetal:
                        alert("Random getal is hoger");                     
                        break;
                    case getalWil < invoerGetal:
                        alert("Random getal is lager");
                        break;
                    default: alert("juist");
                }

            }
            if(getalWil==invoerGetal){
                frm.VeldRandom.value = (aantal-1)+" "+"pogingen";
                var btn = document.getElementById("btn");
                btn.disabled = true;
            }
            
        }
        
        // function maakWilGetal() {
            
        //     frm.VeldRandom.value = getalWil;
        //     return getalWil;
        // }

        function init() {
            var btn = document.getElementById("btn");
            btn.onclick = controleGetal;
        }
        window.onload = init;
    </script>
</head>

<body>
    <form name="frm">
        <input type="text" name="VeldRandom" readonly value="random getal"/>
        <input type="text" name="naamVeld1" />
        <input type="button" value="Controle" id="btn" />
    </form>
</body>

</html>
