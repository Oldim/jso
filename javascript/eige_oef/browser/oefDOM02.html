<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        'use strict';
        function berekenSom() {
            var getal1 = frm.getal1.value;
            var getal2 = frm.getal2.value;
            frm.som.value =parseFloat(getal1)  + parseFloat(getal2);       
        }

        function init() {
            var btn = document.getElementById("btn");
            btn.addEventListener("click", berekenSom);
        }
        window.onload = init;
    </script>
</head>

<body>
    <form name="frm">
        <input type="number" name="getal1" value="0" />        
        <input type="number" name="getal2" value="0" />
        <input type="button" value="bereken" id="btn" />
        <input type="text" name="som" readonly />
    </form>
</body>

</html>
