<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Events 4</title>
<style>
#moveText {
 color: #000;
 position: absolute;
 left: 0;
 top: 0;
}
</style>

<script>


window.onload = function(e){
	document.onmousemove = function(e){
		var moveText = document.getElementById("moveText");
		moveText.style.left = e.pageX+"px";
        moveText.style.top = e.pageY+"px";
		console.log(e.pageY);
    }
   
}


</script>
</head>
<body id="body">
<p id="moveText">Beweeg de muis over het grijze vlak</p>
</body>
</html>
