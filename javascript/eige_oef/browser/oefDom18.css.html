	<script>

		function stopFunctie(e) {
			moveText.style.left = e.pageX;
			moveText.style.top = e.pageY;
			document.onmousemove = null;
		}


		window.onload = function (e) {
			document.onmousedown = function (e) {
				var moveText = document.getElementById("moveText");
				switch (e.which) {
					case 1:
						document.onmousemove = function (e) {
							moveText.style.left = e.pageX + "px";
							moveText.style.top = e.pageY + "px";
						};
						break;
				}
				document.addEventListener("dblclick", stopFunctie);
			}

		}
	</script>
</head>

<body id="body">
	<p id="moveText">Beweeg de muis over het grijze vlak</p>
</body>
