<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        'use strict';
        function controle(){
            var txtInvoer = frm.txtInvoer.value;
            var txtRegExp = new RegExp(frm.txtRegExp.value);

            if(txtRegExp.test(txtInvoer)){
            alert("invoer: "+txtInvoer+' \n regExp'+" is ogebouwd zoals de regulier expressie beschrijft.");
        }else{
            alert("invoer: "+txtInvoer+' \n regExp'+ " is NIET ogebouwd zoals de regulier expressie beschrijft.");
            }
        }


        function init() {
            var btnDelen = document.getElementById("btnControl");
            btnDelen.addEventListener("click", controle);
        }
        window.onload = init;
    </script>
</head>

<body>
    <form name="frm">
        <label for="">invoer:<input type="text" name="txtInvoer" /></label> 
        <label for="">reguliere expressie<input type="text" name="txtRegExp" /></label>
        <input type="button" value="Controleer" id="btnControl" />
    </form>
</body>
